    <p>Detta är ett påhittat förmulär för att testa hur man skapar ett formulär med HTML</p>
    <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="POST">
      <fieldset>
        <legend>Fråga</legend>
        <div>
          <label for="typ">Ärendetyp</label>
          <select name="typ" id="typ">
            <option value="fråga">Fråga</option>
          </select>
        </div>
        <div>
          <label for="rubrik">Rubrik:</label>
          <input type="text" name="rubrik" id="rubrik">
        </div>
        <div>
          <label for="fråga">Fråga:</label>
          <textarea name="fråga" rows="4" cols="30" id=fråga></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Information om dig</legend>
        <div>
          <label for="emailkontakt">Kontakta mig via mail</label>
          <input type="checkbox" name="emailkontakt" id="emailkontakt">
        </div>
        <div>
          <label for="telefonkontakt">Kontakta mig via telefon</label>
          <input type="checkbox" name="telefonkontakt" id="telefonkontakt">
        </div>
      </fieldset>
      <input type="submit" value="Skicka!">

    </form>
  </body>
</html>
